<!doctype html>
<html lang="%paraglide.lang%" dir="%paraglide.textDirection%">
	<head>
		<meta charset="utf-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />

		<meta name="google-site-verification" content="PMQRG3cSLUT1dgO0D5ZJKb9ZVZHi9tzUCc4L4KRyTx0" />

		<!-- Preload font for better FCP - standard performance practice -->
		<link
			rel="preload"
			href="/fonts/Commissioner/Commissioner-Subset-All.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>

		<style>
			html {
				scroll-behavior: smooth;
			}

			@font-face {
				font-family: 'Commissioner';
				src:
					url('/fonts/Commissioner/Commissioner-Subset-All.woff2')
						format('woff2 supports variations'),
					url('/fonts/Commissioner/Commissioner-Subset-All.woff2') format('woff2-variations');
				font-weight: 100 1000;
				font-display: swap;
			}
			/* @font-face {
				font-family: 'Commissioner';
				src:
					url('/fonts/Commissioner/Commissioner-VariableFont_FLAR,VOLM,slnt,wght.woff2')
						format('woff2 supports variations'),
					url('/fonts/Commissioner/Commissioner-VariableFont_FLAR,VOLM,slnt,wght.woff2')
						format('woff2-variations');
				font-weight: 100 1000;
				font-display: swap;
			} */
		</style>
		<!-- Base SEO - will be overridden by page-specific meta tags -->
		<meta
			name="description"
			content="Think, research, design, build. Metehan Altuntekin is a Full-Stack Designer & Developer engineering high-performance SvelteKit & React apps for detail-oriented founders."
		/>
		<!-- Base OG tags - will be overridden by page-specific meta tags -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Metehan Altuntekin" />

		<script
			defer
			src="https://cloud.umami.is/script.js"
			data-website-id="2e6c1eea-3ee3-440a-8425-a45ae4acb392"
		></script>

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" class="z-0">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
